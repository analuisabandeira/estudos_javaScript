<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutricionista</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Poppins:wght@100;300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div>
			<h1 class="title">Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>
			<div class="filtrar-tabela">
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente" class="campo">
			</div>
			<table>
				<thead>
					<tr>
						<th class="nomeTh" onclick="ordenaTabela(event, 'nome')">Nome</th>
						<th onclick="ordenaTabela(event, 'peso')">Peso(kg)</th>
						<th onclick="ordenaTabela(event, 'altura')">Altura(m)</th>
						<th onclick="ordenaTabela(event, 'gordura')">Gordura Corporal(%)</th>
						<th onclick="ordenaTabela(event, 'imc')">IMC</th>
						<th>Excluir Paciente</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">

				</tbody>
			</table>
		</section>
	</main>
	<section class="container">
		<h2 id="titulo-form">Adicionar novo paciente</h2>
		<ul id="mensagens-erro"></ul>
		<form id="form-adiciona-paciente">
			<div class="grupo">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
			</div>
			<div class="grupo">
				<label for="peso">Peso:</label>
				<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo">
			</div>
			<div class="grupo">
				<label for="altura">Altura:</label>
				<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
					class="campo">
			</div>
			<div class="grupo">
				<label for="gordura">% de Gordura:</label>
				<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
					class="campo">
			</div>

			<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
		</form>
	</section>
	<section class="container">
		<h2 id="titulo-form">Remover Paciente</h2>
		<form id="form-remover-paciente">
			<div class="grupo">
				<label for="nome">Nome:</label>
				<input id="input-remover-paciente" class="campo" name="nome" type="text"
					placeholder="digite o nome do seu paciente" >
			</div>
			<button id="remover-paciente" class="botao bto-principal">Remover</button>

		</form>
	</section>
	<script src="js/funcoes.js"></script>
	<script src="js/validaPaciente.js"></script>
	<script src="js/adicionaPacienteDoForm.js"></script>
	<script src="js/montaTabela.js"></script>
	<script src="js/removerPaciente.js"></script>
	<script src="js/filtra.js"></script>
	<script src="js/calculaIMC.js"></script>
	<script src="js/adicionaPaciente.js"></script>
</body>

</html>
